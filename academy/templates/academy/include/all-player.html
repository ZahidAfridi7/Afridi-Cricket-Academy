{% extends 'base.html' %}
{% load static %}

{% block title %}
  ACA Players
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/player.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-player.css' %}">
{% endblock %}

{% block content %}
<section id="all-post">
    <h2>ACA all Players</h2>
    <ul>
        {% for post in posts %}
            {% include "blog/include/post.html" with post=post %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
